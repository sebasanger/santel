<section fxLayoutAlign="center">
  <mat-card>
    <form [formGroup]="resetPasswordForm" novalidate (ngSubmit)="onSubmit()" fxLayout="column"
      fxLayoutAlign="center center" fxLayoutGap="12px">
      <mat-card-header>
        <mat-card-title>{{ 'RESET-PASSWORD.TITLE' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline" color="accent">
              <input matInput placeholder="{{ 'RESET-PASSWORD.PASSWORD' | translate }}" formControlName="password"
                type="password" />
              <mat-error *ngIf="
                  resetPasswordForm.controls['password'].hasError('required')
                ">
                {{ 'RESET-PASSWORD.PASSWORD' | translate }} <strong>{{ 'REQUIRED' | translate }}</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field appearance="outline" color="accent">
              <input matInput placeholder="{{ 'RESET-PASSWORD.REPEAT' | translate }}" formControlName="repeatPassword"
                type="password" />
              <mat-error *ngIf="
                  resetPasswordForm.controls['repeatPassword'].hasError(
                    'required'
                  )
                ">
                {{ 'RESET-PASSWORD.REPEAT' | translate }} <strong>{{ 'REQUIRED' | translate }}</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="resetPasswordForm.invalid" type="submit">
          {{ 'RESET-PASSWORD.ACEPT' | translate }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
