<section fxLayoutAlign="center">
  <mat-card>
    <form [formGroup]="forgetForm" novalidate (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center"
      fxLayoutGap="12px">
      <mat-card-header>
        <mat-card-title>{{ 'FORGOT-PASSWORD.TITLE' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline" color="accent">
              <input matInput placeholder="Email" formControlName="email" />
              <mat-error *ngIf="forgetForm.controls['email'].hasError('required')">
                Email <strong>{{ 'REQUIRED' | translate }}</strong>
              </mat-error>
              <mat-error *ngIf="forgetForm.controls['email'].hasError('email')">
                {{ 'EMAIL-NOT-VALID' | translate }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="forgetForm.invalid" type="submit">
          {{ 'FORGOT-PASSWORD.ACEPT' | translate }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
