<form [formGroup]="roomPriceForm" novalidate (ngSubmit)="onSubmit()" class="form-extras">

  <div class="header-extras">
    <mat-card-header>
      <mat-card-title *ngIf="data.id != null" class="title-extras">{{ 'ROOMPRICES.UPDATE' | translate}}
      </mat-card-title>
      <mat-card-title *ngIf="data.id == null" class="title-extras">{{ 'ROOMPRICES.ADD' | translate}}
      </mat-card-title>
    </mat-card-header>
  </div>

  <mat-card-content class="content">

    <mat-form-field class="full-width">
      <input type="number" color="primary" matInput placeholder="{{ 'ROOMPRICES.PRICE' | translate }}"
        formControlName="price">
      <mat-error *ngIf="roomPriceForm.controls['price'].hasError('required')">
        {{ 'ROOMPRICES.PRICE' | translate }} <strong>{{ 'REQUIRED' | translate }}</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input type="text" color="primary" matInput placeholder="{{ 'ROOMPRICES.DESCRIPTION' | translate }}"
        formControlName="description">
      <mat-error *ngIf="roomPriceForm.controls['description'].hasError('required')">
        {{ 'ROOMPRICES.DESCRIPTION' | translate }} <strong>{{ 'REQUIRED' | translate }}</strong>
      </mat-error>
    </mat-form-field>

  </mat-card-content>

  <div class="actions-extras">
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">{{ 'SAVE' | translate }}</button>
    </mat-card-actions>
  </div>


</form>
