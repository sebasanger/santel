<form [formGroup]="paymentMethodForm" novalidate (ngSubmit)="onSubmit()">
  <div class="form-extras">
    <div class="header-extras">
      <mat-card-header>
        <mat-card-title class="title-extras">{{ data.title }}</mat-card-title>
      </mat-card-header>
    </div>
    <div class="content-extras">
      <mat-card-content>
        <div class="row-extras">
          <div class="col-extras">
            <mat-form-field class="full-width">
              <input type="text" color="primary" matInput placeholder="{{ 'PAYMENTMETHOD.METHOD' | translate }}"
                formControlName="method">
              <mat-error *ngIf="paymentMethodForm.controls['method'].hasError('required')">
                {{ 'PAYMENTMETHOD.METHOD' | translate }} <strong>{{ 'REQUIRED' | translate }}</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row-extras">
          <div class="col-extras">
            <mat-form-field class="full-width">
              <input type="number" color="primary" matInput
                placeholder="{{ 'PAYMENTMETHOD.AMOUNTOFPAYMENTS' | translate }}" formControlName="amountOfPayments">
              <mat-error *ngIf="paymentMethodForm.controls['amountOfPayments'].hasError('required')">
                {{ 'PAYMENTMETHOD.AMOUNTOFPAYMENTS' | translate }} <strong>{{ 'REQUIRED' | translate }}</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row-extras">
          <div class="col-extras">
            <mat-form-field class="full-width">
              <input type="text" color="primary" matInput placeholder="{{ 'PAYMENTMETHOD.DESCRIPTION' | translate }}"
                formControlName="description">
              <mat-error *ngIf="paymentMethodForm.controls['description'].hasError('required')">
                {{ 'PAYMENTMETHOD.DESCRIPTION' | translate }} <strong>{{ 'REQUIRED' | translate }}</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </div>
    <div class="actions-extras">
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">{{ 'SAVE' | translate }}</button>
      </mat-card-actions>
    </div>
  </div>

</form>
