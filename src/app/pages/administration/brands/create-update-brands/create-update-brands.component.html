<form [formGroup]="brandForm" novalidate (ngSubmit)="onSubmit()" class="form-extras">
  <div class="header-extras">
    <mat-card-header>
      <mat-card-title *ngIf="data.id != null" class="title-extras">{{ 'BRANDS.UPDATE' | translate}}</mat-card-title>
      <mat-card-title *ngIf="data.id == null" class="title-extras">{{ 'BRANDS.ADD' | translate}}</mat-card-title>
    </mat-card-header>
  </div>

  <mat-card-content class="content-extras">
    <div class="row-extras">
      <mat-form-field class="full-width">
        <input color="primary" matInput placeholder="{{ 'BRANDS.BRAND' | translate }}" formControlName="brand">
        <mat-error *ngIf="brandForm.controls['brand'].hasError('required')">
          {{ 'BRANDS.BRAND' | translate }} <strong>{{ 'REQUIRED' | translate }}</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </mat-card-content>

  <div class="actions-extras">
    <mat-card-actions class="actions-extras">
      <button mat-raised-button color="primary" type="submit">{{ 'SAVE' | translate }}</button>
    </mat-card-actions>
  </div>
</form>
