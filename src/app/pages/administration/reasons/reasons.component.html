<div class="table-container">
  <div class="table-header">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Reason filter" #input>
    </mat-form-field>
    <button mat-raised-button class="add" (click)="openDialog('Add new reason')">Add new</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table matSortActive="id" matSortDirection="asc" [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> {{ 'EDIT' | translate }} </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" (click)="openDialog('Edit reason', row.id, row.reason)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> {{ 'DELETE' | translate }} </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="delete(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10,15]"></mat-paginator>
  </div>
</div>
