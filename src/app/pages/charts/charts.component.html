<div class="grid-container animate__animated animate__fadeIn animate__delay-0.4s">

    <!--3-->

      <mat-card class="chart-card ">
        <mat-card-header>
          <mat-card-title class="title">{{ 'CHARTS.PRODUCTSTOCKS' | translate}}</mat-card-title>

    </mat-grid-tile>
    <!--3-->

  </mat-grid-list>
</div>
