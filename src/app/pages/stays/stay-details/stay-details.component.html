<section>
  <div class="grid-container animate__animated animate__fadeIn animate__delay-0.4s">
    <mat-grid-list [cols]="cols">
      <mat-grid-tile>

        <mat-tab-group mat-align-tabs="start" class="stay-tabs">
          <mat-tab label="Stay">
            <app-stay-table [stay]="stay"></app-stay-table>
          </mat-tab>
          <div *ngIf="customers != null">
            <mat-tab *ngFor="let customer of stay.customers" label="{{ customer.name }}">
              <app-customer-tables [customer]="customer"></app-customer-tables>
            </mat-tab>
          </div>
        </mat-tab-group>
      </mat-grid-tile>

      <mat-grid-tile>

        <mat-tab-group class="tabs-extras">

          <mat-tab label="{{ 'PAYMENTS.PAYMENTS' | translate}}">
            <div *ngIf="payments">
              <app-payments-table [payments]="payments"></app-payments-table>
            </div>
          </mat-tab>

          <mat-tab label="{{ 'CONSUMPTIONS.CONSUMPTIONS' | translate}}">
            <div *ngIf="consumptions">
              <app-consumptions-table [consumptions]="consumptions"></app-consumptions-table>
            </div>
          </mat-tab>

        </mat-tab-group>

      </mat-grid-tile>


    </mat-grid-list>
  </div>
</section>
