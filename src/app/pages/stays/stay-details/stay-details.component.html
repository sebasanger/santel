<section>
  <div class="grid-container stay-details animate__animated animate__fadeIn animate__delay-0.4s">

    <mat-tab-group mat-align-tabs="start" class="stay-tabs">
      <mat-tab label="Stay">
        <app-stay-table [stay]="stay"></app-stay-table>
      </mat-tab>
      <div *ngIf="customers != null">
        <mat-tab *ngFor="let customer of stay.customers" label="{{ customer.name }}">
          <app-customer-tables [customer]="customer"></app-customer-tables>
        </mat-tab>
      </div>
    </mat-tab-group>

    <mat-tab-group class="tabs-extras" *ngIf="paymentsCount > 0 || consumptionsCount > 0">

      <div *ngIf="paymentsCount > 0">
        <mat-tab label="{{ 'PAYMENTS.PAYMENTS' | translate}}">
          <app-payments-table></app-payments-table>
        </mat-tab>
      </div>

      <div *ngIf="consumptionsCount > 0">
        <mat-tab label="{{ 'CONSUMPTIONS.CONSUMPTIONS' | translate}}">
          <app-consumptions-table></app-consumptions-table>
        </mat-tab>
      </div>

    </mat-tab-group>

  </div>
</section>
