<form [formGroup]="consumptionForm" novalidate (ngSubmit)="onSubmit()">
  <div class="form-extras">
    <div class="header-extras">
      <mat-card-header>
        <mat-card-title class="title-extras">{{'CONSUMPTIONS.ADD' |translate }}</mat-card-title>
      </mat-card-header>
    </div>
    <div class="content-extras">
      <mat-card-content>

        <div class="row">

          <div class="col">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>{{ 'CONSUMPTIONS.PRODUCT' | translate }}</mat-label>
              <mat-select formControlName="product">
                <mat-option [value]="option.id" *ngFor="let option of products$ | async">{{ option.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="consumptionForm.controls['product'].hasError('required')">
                {{ 'CONSUMPTIONS.PRODUCT' | translate }} <strong>{{ 'REQUIRED' | translate }}</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col">
            <mat-form-field class="full-width">
              <input type="number" color="primary" matInput placeholder="{{ 'CONSUMPTIONS.AMOUNT' | translate }}"
                formControlName="amount">
              <mat-error *ngIf="consumptionForm.controls['amount'].hasError('required')">
                {{ 'CONSUMPTIONS.AMOUNT' | translate }} <strong>{{ 'REQUIRED' | translate }}</strong>
              </mat-error>
            </mat-form-field>
          </div>

        </div>

        <div class="row">

          <div class="col">
            <mat-form-field class="full-width">
              <input type="number" color="primary" matInput placeholder="{{ 'CONSUMPTIONS.PAID' | translate }}"
                formControlName="paid">
            </mat-form-field>
          </div>

          <div class="col">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>{{ 'CONSUMPTIONS.METHOD' | translate }}</mat-label>
              <mat-select [disabled]="consumptionForm.controls['paid'].value == 0" formControlName="paymentMethod">
                <mat-option [value]="option.id" *ngFor="let option of paymentMethods$ | async">{{ option.method }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>

      </mat-card-content>
    </div>
    <div class="actions-extras">
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">{{ 'SAVE' | translate }}</button>
      </mat-card-actions>
    </div>
  </div>

</form>
