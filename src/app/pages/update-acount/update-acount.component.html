<div class="grid-container">
  <form [formGroup]="updateAcountForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Update acount</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" formControlName="email" />
              <mat-error *ngIf="updateAcountForm.controls['email'].hasError('required')">
                Email name is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="
                  updateAcountForm.controls['email'].hasError('emailTaked')
                ">
                This email is <strong>already taked</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button mat-raised-button color="accent" type="button" (click)="openDialog()">
              Change avatar
            </button>
            <div class="img-container">
              <img class="image-prev" *ngIf="avatar != null && avatar != ''" [src]="avatar" />
              <img src="/assets/images/ss-icon.jpg" alt="no image" class="image-prev"
                *ngIf="avatar == null || avatar == ''" />
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          Save changes
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
