<div class="container">
  <div class="mat-elevation-z8">
    <mat-table class="table" matSortActive="amount" matSortDirection="asc" [dataSource]="dataSource" matSort>

      <!-- amount Column -->
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'PAYMENTS.AMOUNT' | translate }} </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
      </ng-container>

      <!-- amount Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'PAYMENTS.DESCRIPTION' | translate }} </mat-header-cell>
        <mat-cell class="selectable" (click)="stayDetails(row.stayId)" *matCellDef="let row"> {{row.description}}
        </mat-cell>
      </ng-container>

      <!-- Memat-header-cellod Column -->
      <ng-container matColumnDef="method">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'PAYMENTS.METHOD' | translate }} </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.paymentMethod.method}} </mat-cell>
      </ng-container>

      <!-- user Column -->
      <ng-container matColumnDef="user">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'PAYMENTS.USER' | translate }} </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.user.fullName}} </mat-cell>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <mat-header-cell class="delete-extras" *matHeaderCellDef> {{ 'DELETE' | translate }} </mat-header-cell>
        <mat-cell class="delete-extras" *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="delete(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10,15]"></mat-paginator>
  </div>
</div>
