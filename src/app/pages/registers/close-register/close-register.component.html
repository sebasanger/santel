<form [formGroup]="closeForm" novalidate (ngSubmit)="onSubmit()" class="form-extras">

  <div class="header-extras">
    <mat-card-header>
      <mat-card-title class="title-extras">{{ 'REGISTERS.CLOSEREGISTER' | translate }}</mat-card-title>
    </mat-card-header>
  </div>


  <mat-card-content class="content-extras">
    <div class="row-extras">
      <mat-form-field class="full-width">
        <mat-label>{{ 'REGISTERS.CLOSEMOUNT' | translate }}</mat-label>
        <input type="number" color="primary" matInput formControlName="closeMount" autocomplete="off">
        <mat-error *ngIf="closeForm.controls['closeMount'].hasError('required')">
          {{ 'REGISTERS.CLOSEMOUNT' | translate }} <strong>{{ 'REQUIRED' | translate }}</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </mat-card-content>

  <div class="actions-extras">
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">{{ 'REGISTERS.CLOSE' | translate }}</button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-raised-button color="warn" type="button"
        (click)="viewOpenRegisterDetails()">{{ 'REGISTERS.DETAILS' | translate }}</button>
    </mat-card-actions>
  </div>


</form>
